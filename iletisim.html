<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Enes Çakmak</a>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="hakkimizda.html">Hakkımızda</a></li>
                <li><a href="hizmetlerimiz.html">Hizmetlerimiz</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h2>Bize Ulaşın</h2>
            <div class="contact-container">
                <div class="contact-info">
                    <h3>İletişim Bilgileri</h3>
                    <p><strong>Adres:</strong> Örnek Mahallesi, Danışman Sokak No:123, İstanbul</p>
                    <p><strong>Telefon:</strong> +90 555 123 45 67</p>
                    <p><strong>E-posta:</strong> bilgi@enescakmak.com</p>
                </div>
                <div class="contact-form">
                    <h3>Mesaj Gönderin</h3>
                    <form action="#" method="POST">
                        <label for="name">Adınız Soyadınız:</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">E-posta Adresiniz:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="message">Mesajınız:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                        
                        <button type="submit" class="cta-button">Gönder</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Enes Çakmak Danışmanlık. Tüm hakları saklıdır.</p>
    </footer>

    <script src="script.js"></script>
