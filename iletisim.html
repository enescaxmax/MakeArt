<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | caxmax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">caxmax</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hakkimizda.html">About Us</a></li>
                <li><a href="hizmetlerimiz.html">Services</a></li>
                <li><a href="iletisim.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h2>Contact Us</h2>
            <div class="contact-container">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><strong>Address:</strong> Example District, Consultant Street No:123, Istanbul</p>
                    <p><strong>Phone:</strong> +90 555 123 45 67</p>
                    <p><strong>Email:</strong> contact@caxmax.com</p>
                </div>
                <div class="contact-form">
                    <h3>Send Us a Message</h3>
                    <form action="#" method="POST">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                        
                        <button type="submit" class="cta-button">Send</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 caxmax. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
